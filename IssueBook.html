<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <link rel="stylesheet" href="Issuebook.css">
</head>
<body>
    <header>
        <h1>Issue a Book</h1>
        <nav>
            <ul>
                <li><a href="admin_dashboard.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="issue-book-form">
            <label for="book-id">Book ID:</label>
            <input type="text" id="book-id" name="book-id" required>

            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required>

            <label for="issue-date">Issue Date:</label>
            <input type="date" id="issue-date" name="issue-date" required>

            <button type="submit">Issue Book</button>
        </form>
    </main>
    <script src="IssueBook.js"></script>
</body>
</html>
